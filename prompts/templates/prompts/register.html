<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - PromptManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        background: #fff;
        color: #222;
        min-height: 100vh;
        font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
      }
      .register-bg {
        background: url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=800&q=80') center center/cover no-repeat;
        min-height: 100vh;
      }
      .register-card {
        max-width: 380px;
        margin: 0 auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 32px #0001;
        padding: 2.5rem 2rem 2rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .register-title {
        font-weight: 700;
        color: #ff9800;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        letter-spacing: 1px;
      }
      .register-form .form-label {
        font-weight: 500;
        color: #222;
        font-size: 0.95rem;
      }
      .register-form .form-control {
        border-radius: 8px;
        background: #f8f8f8;
        border: 1px solid #eee;
        color: #222;
        font-size: 1rem;
      }
      .register-form .form-control::placeholder {
        color: #c8c8c8;
        opacity: 1;
      }
      .register-form .form-control:focus {
        border-color: #ff9800;
        box-shadow: 0 0 0 2px #ff980033;
      }
      .register-form .btn-primary {
        background: linear-gradient(90deg, #ff9800 0%, #ffb74d 100%);
        border: none;
        color: #fff;
        font-weight: 600;
        border-radius: 8px;
        font-size: 1.1rem;
        margin-top: 1rem;
      }
      .register-form .btn-primary:hover {
        background: linear-gradient(90deg, #ffb74d 0%, #ff9800 100%);
      }
      .register-form .form-text {
        color: #888;
      }
      .register-link {
        margin-top: 1.5rem;
        color: #888;
        font-size: 1rem;
      }
      .register-link a {
        color: #ff9800;
        text-decoration: none;
        font-weight: 600;
      }
      .input-group-text {
        background: #f8f8f8;
        border: 1px solid #eee;
        border-left: none;
        cursor: pointer;
      }
      .input-group .form-control {
        border-right: none;
      }
      @media (max-width: 900px) {
        .register-bg { display: none; }
        .register-main { flex: 1 1 100%; }
      }
    </style>
</head>
<body>
<div class="d-flex" style="min-height: 100vh;">
  <div class="register-bg flex-fill d-none d-md-block"></div>
  <div class="register-main d-flex align-items-center justify-content-center flex-fill" style="background:#fff;">
    <div class="register-card w-100">
      <div class="register-title">创建您的账号</div>
      <form method="post" class="register-form w-100" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">用户名</label>
          <input type="text" name="username" maxlength="150" autofocus required class="form-control" id="id_username" placeholder="用户名">
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">邮箱</label>
          <input type="email" name="email" required class="form-control" id="id_email" placeholder="邮箱">
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">密码</label>
          <div class="input-group">
            <input type="password" name="password" required class="form-control" id="id_password" placeholder="密码">
            <span class="input-group-text" onclick="togglePassword('id_password', this)"><i class="bi bi-eye"></i></span>
          </div>
        </div>
        <div class="mb-4">
          <label for="id_password2" class="form-label">确认密码</label>
          <div class="input-group">
            <input type="password" name="password2" required class="form-control" id="id_password2" placeholder="请再次输入密码">
            <span class="input-group-text" onclick="togglePassword('id_password2', this)"><i class="bi bi-eye"></i></span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">注册</button>
      </form>
      <div class="register-link text-center">
        已有账号？<a href="{% url 'login' %}">登录</a>
      </div>
    </div>
  </div>
</div>
<script>
function togglePassword(id, el) {
  var input = document.getElementById(id);
  var icon = el.querySelector('i');
  if (input.type === 'password') {
    input.type = 'text';
    icon.classList.remove('bi-eye');
    icon.classList.add('bi-eye-slash');
  } else {
    input.type = 'password';
    icon.classList.remove('bi-eye-slash');
    icon.classList.add('bi-eye');
  }
}
</script>
</body>
</html>
