<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptManager - 主页</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #fff 0%, #fff7e6 100%);
      color: #222;
      font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
      min-height: 100vh;
    }
    .pm-header { height: 54px; background: #fff; border-bottom: 1.5px solid #f2f2f2; display: flex; align-items: center; justify-content: space-between; padding: 0 2.2rem; }
    .pm-logo { height: 32px; width: auto; margin-right: 0.7rem; border-radius: 6px; background: #fff; }
    .pm-brand { color: #ff9800; font-weight: 800; font-size: 1.18rem; letter-spacing: 1px; display: flex; align-items: center; text-decoration: none; }
    .header-manage-btn { background: #ff9800; color: #fff; border: none; border-radius: 7px; font-size: 0.98rem; font-weight: 600; padding: 0.38rem 1.1rem; margin-right: 1.1rem; transition: background 0.2s; }
    .header-manage-btn:hover { background: #ffb74d; color: #fff; }
    .pm-user-dropdown { position: relative; }
    .pm-user-btn { background: none; border: none; color: #444; font-size: 1.02rem; font-weight: 500; cursor: pointer; display: flex; align-items: center; }
    .pm-user-btn:after { content: '\25BC'; font-size: 0.7em; margin-left: 0.3em; }
    .pm-user-menu { display: none; position: absolute; right: 0; top: 120%; min-width: 140px; background: #fff; border-radius: 10px; box-shadow: 0 4px 24px #0002; border: 1px solid #eee; z-index: 100; }
    .pm-user-dropdown.show .pm-user-menu { display: block; }
    .pm-user-menu-item { padding: 0.8em 1.2em; color: #333; font-size: 1rem; cursor: pointer; transition: background 0.15s; text-align: left; border-bottom: 1px solid #f5f5f5; }
    .pm-user-menu-item:last-child { border-bottom: none; }
    .pm-user-menu-item:hover { background: #f7f7f7; }
    .main-title { font-size: 2.5rem; font-weight: 800; color: #222; margin-top: 4rem; margin-bottom: 2.2rem; letter-spacing: 1px; text-shadow: 0 2px 16px #ff980022; }
    .main-desc { color: #555; font-size: 1.18rem; margin-bottom: 3.2rem; }
    .main-btn { background: linear-gradient(90deg, #ff9800 0%, #ffb74d 100%); color: #fff; border: none; font-weight: 600; border-radius: 10px; font-size: 1.12rem; padding: 0.85rem 2.8rem; margin-top: 2.2rem; margin-bottom: 2.5rem; letter-spacing: 1px; box-shadow: 0 2px 12px #ff980022; }
    .main-btn:hover { background: linear-gradient(90deg, #ffb74d 0%, #ff9800 100%); }
    .feature-title { font-size: 2rem; font-weight: 700; color: #222; margin-top: 4rem; margin-bottom: 1.2rem; text-shadow: 0 2px 12px #ff980011; }
    .feature-desc { color: #555; font-size: 1.13rem; margin-bottom: 2.5rem; }
    .feature-card { background: #fff; border-radius: 20px; box-shadow: 0 2px 16px #ff980022; padding: 2.2rem 1.7rem 1.7rem 1.7rem; text-align: center; transition: box-shadow 0.2s, border 0.2s; border: 1.5px solid #f0f0f0; margin-bottom: 1.5rem; }
    .feature-card:hover { box-shadow: 0 8px 36px #ff980033; border: 1.5px solid #ff9800; }
    .feature-icon { font-size: 2.5rem; color: #ff9800; margin-bottom: 1.2rem; }
    .feature-card-title { font-size: 1.13rem; font-weight: 600; color: #222; margin-bottom: 0.7rem; }
    .feature-card-desc { color: #666; font-size: 1.03rem; }
    @media (max-width: 900px) {
      .pm-header { padding: 0 0.7rem; }
      .main-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <nav class="pm-header">
    <a href="/main/" class="pm-brand">
      <img src="/static/VEEV.png" alt="logo" class="pm-logo">
      <span>PromptManager</span>
    </a>
    <div class="d-flex align-items-center">
      <a href="/prompts/" class="header-manage-btn">管理</a>
      <div class="pm-user-dropdown" id="pmUserDropdown">
        <button class="pm-user-btn" id="pmUserBtn">{{ user.username }}</button>
        <div class="pm-user-menu" id="pmUserMenu">
          <div class="pm-user-menu-item" onclick="window.location.href='/logout/'"><i class="bi bi-box-arrow-right me-2"></i>退出登录</div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="text-center">
      <div class="main-title mt-5 mb-3">让AI提示词管理更简单</div>
      <div class="main-desc mb-4">开源的提示词管理平台，为 <span style="color:#ff9800;font-weight:600;">AI从业者</span> 打造<br>支持版本控制、团队协作、智能分类等功能</div>
      <a href="/prompts/" class="main-btn">免费开始使用</a>
    </div>
    <div class="feature-title text-center">强大而简单的功能</div>
    <div class="feature-desc text-center">为您提供一站式的提示词管理解决方案</div>
    <div class="row g-4 mb-5 justify-content-center">
      <div class="col-12 col-md-4 col-lg-2 offset-lg-1">
        <a href="/prompts/" class="feature-card d-block h-100 text-decoration-none">
          <div class="feature-icon"><i class="bi bi-folder2-open"></i></div>
          <div class="feature-card-title">智能分类管理</div>
          <div class="feature-card-desc">通过标签、项目等多种方式组织提示词内容</div>
        </a>
      </div>
      <div class="col-12 col-md-4 col-lg-2">
        <div class="feature-card h-100">
          <div class="feature-icon"><i class="bi bi-lightbulb"></i></div>
          <div class="feature-card-title">提示词优化</div>
          <div class="feature-card-desc">AI优化服务，一键生成高质量提示词</div>
        </div>
      </div>
      <div class="col-12 col-md-4 col-lg-2">
        <div class="feature-card h-100">
          <div class="feature-icon"><i class="bi bi-arrow-repeat"></i></div>
          <div class="feature-card-title">版本控制</div>
          <div class="feature-card-desc">记录每次修改历史，随时回溯和恢复提示词版本</div>
        </div>
      </div>
      <div class="col-12 col-md-4 col-lg-2">
        <div class="feature-card h-100">
          <div class="feature-icon"><i class="bi bi-people"></i></div>
          <div class="feature-card-title">团队协作</div>
          <div class="feature-card-desc">支持多人协作，编辑权限灵活，实时同步更新</div>
        </div>
      </div>
      <div class="col-12 col-md-4 col-lg-2">
        <div class="feature-card h-100">
          <div class="feature-icon"><i class="bi bi-clipboard-check"></i></div>
          <div class="feature-card-title">提示词测试</div>
          <div class="feature-card-desc">快速测试和验证提示词效果，提升工作效率</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // 用户名下拉菜单
    const userBtn = document.getElementById('pmUserBtn');
    const userDropdown = document.getElementById('pmUserDropdown');
    document.addEventListener('click', function(e) {
      if (userDropdown.contains(e.target)) {
        userDropdown.classList.toggle('show');
      } else {
        userDropdown.classList.remove('show');
      }
    });
  </script>
</body>
</html>
